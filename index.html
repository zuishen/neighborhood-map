<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<!-- TODO: add sidebar -->
		<nav class="side" >
			<div class="title content">
				<h2>Locations</h2>
			</div>
			<ol>
				<li>
					<ol class="title">
						<!--TODO: add dropdown menu for filtering schools -->
						<li class="content">
							<div class="btn-group">
								<button type="button" class="btn btn-default dropdown-toggle input" data-toggle="dropdown" data-bind="text: school"></button>
								<button type="button" class="btn btn-primary dropdown-toggle btn-input" data-toggle="dropdown">
									UC&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-book"></span>
								</button>
								<ul class="dropdown-menu" role="menu" data-bind="foreach: schools">
									<li><a href="#" data-bind="text: title, click: $root.schoolSelect"></a></li>
								</ul>
							</div>
							<div class="reset">
								<button type="button" id="btn-reset-school" class="btn btn-default" data-bind="style: {display : isShowSchool}, click: clearSchool">Clear</button>
							</div>
						</li>
						<!--TODO: add dropdown menu for filtering categories -->
						<li class="content">
							<div class="input-group filter-input">
						      	<input type="text" class="form-control" placeholder="Search for..." data-bind="value: query, valueUpadate: 'keyup'" autocomplete="off">
						        	<span class="input-group-addon btn-input" id="basic-addon2">
						        		Filter&nbsp;<span class="glyphicon glyphicon-filter"></span>
						        	</span>
						    </div><!-- /input-group -->
						</li>
					</ol>
				</li>
				<!-- TODO: show result list -->
				<li>
					<h3 class="content">Results: </h3>
					<ol id="results" data-bind="foreach: list">
						<li class="item" data-bind="click: $root.showInfoWindow">
							<div class="content">
								<span data-bind="text: title"></span>
								<div class="menu-arrow-collapsed"></div>
							</div>
						</li>
					</ol>
				</li>
			</ol>
		</nav>
		<div class="nav-bar" data-bind="style: {left: slideWidth, right: smallWidth}">
			<button type="button" class="btn btn-primary dropdown-toggle btn-hamburger" data-toggle="dropdown" data-bind="click: slide">
				<span class="glyphicon glyphicon-menu-hamburger"></span>
			</button>
			<h2>Neighborhood Map</h2>
		</div>
		<div class="main">
			<div id="map" class="map" data-bind="style: {left: slideWidth, right: smallWidth}"></div>
		</div>
	</div>
	<script src="js/collections.js"></script>
	<script src="js/knockout-3.4.1.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<script src="js/oauth.js"></script>
	<script src="js/app.js"></script>
	<script src="js/map.js"></script>
	<script async defer onerror="googleError()"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGXytnUuXlETU_dEEwqCJLbAXmq6-kbjE&v=3&callback=initMap&libraries=places">
	</script>
	
</body>
</html>
